name: Status Monitor

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'config.json'
      - 'scripts/**'

jobs:
  check:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run status check
        id: check
        run: node scripts/check.mjs
        
      - name: Generate README
        run: node scripts/generate-readme.mjs
        
      - name: Generate Badge
        run: node scripts/generate-badge.mjs
        
      - name: Handle incidents (create/close issues)
        env:
          GH_TOKEN: ${{ github.token }}
        run: node scripts/handle-incidents.mjs
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update status [skip ci]"
            git push
          fi

