name: Status Check

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run status check
        run: node scripts/check.mjs

      - name: Generate badge
        run: node scripts/generate-badge.mjs

      - name: Generate README
        run: node scripts/generate-readme.mjs

      - name: Handle incidents
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/handle-incidents.mjs

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“Š Update status [skip ci]"
            git push
          fi

