<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribelia Status</title>
  <meta name="description" content="État des services Scribelia en temps réel">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --border: #2a2a3a;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --accent: #8b5cf6;
      --accent-glow: rgba(139, 92, 246, 0.3);
      --success: #22c55e;
      --warning: #eab308;
      --error: #ef4444;
      --success-bg: rgba(34, 197, 94, 0.1);
      --warning-bg: rgba(234, 179, 8, 0.1);
      --error-bg: rgba(239, 68, 68, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .overall-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      margin: 2rem 0;
      font-size: 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .overall-status.operational {
      background: var(--success-bg);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .overall-status.degraded {
      background: var(--warning-bg);
      border: 1px solid var(--warning);
      color: var(--warning);
    }

    .overall-status.outage {
      background: var(--error-bg);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .operational .status-dot { background: var(--success); }
    .degraded .status-dot { background: var(--warning); }
    .outage .status-dot { background: var(--error); }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    h2 {
      font-size: 1.5rem;
      margin: 2.5rem 0 1rem;
      color: var(--text);
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .service-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s ease;
    }

    .service-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .service-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .service-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .service-status.up { background: var(--success); }
    .service-status.degraded { background: var(--warning); }
    .service-status.down { background: var(--error); }

    .service-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .service-url {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .service-metrics {
      display: flex;
      gap: 2rem;
      text-align: right;
    }

    .metric {
      display: flex;
      flex-direction: column;
    }

    .metric-value {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--accent);
    }

    .metric-label {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .incidents {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .incident {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .incident:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .incident:first-child {
      padding-top: 0;
    }

    .incident-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .incident-status {
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .incident-status.active {
      background: var(--error-bg);
      color: var(--error);
    }

    .incident-status.resolved {
      background: var(--success-bg);
      color: var(--success);
    }

    .incident-title {
      font-weight: 600;
    }

    .incident-time {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .no-incidents {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .last-updated {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .container { padding: 1rem; }
      .service-card { flex-direction: column; align-items: flex-start; gap: 1rem; }
      .service-metrics { width: 100%; justify-content: space-between; }
      .metric { text-align: left; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Scribelia</h1>
      <p class="tagline">État des services en temps réel</p>
    </header>

    <main id="app">
      <div class="loading">
        <div class="spinner"></div>
        <p>Chargement du statut...</p>
      </div>
    </main>

    <footer>
      <p>Propulsé par <a href="https://github.com/scribelia-org/scribelia-status">Scribelia Status Monitor</a></p>
    </footer>
  </div>

  <script>
    const STATUS_LABELS = {
      operational: 'Tous les systèmes opérationnels',
      degraded: 'Performance dégradée',
      outage: 'Panne détectée'
    };

    const SITE_STATUS_LABELS = {
      up: 'Opérationnel',
      degraded: 'Dégradé',
      down: 'Hors service'
    };

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleString('fr-FR', {
        timeZone: 'Europe/Paris',
        dateStyle: 'medium',
        timeStyle: 'short'
      });
    }

    function formatDuration(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      
      if (days > 0) return `${days}j ${hours % 24}h`;
      if (hours > 0) return `${hours}h ${minutes % 60}m`;
      if (minutes > 0) return `${minutes}m`;
      return `${seconds}s`;
    }

    async function loadStatus() {
      try {
        const res = await fetch('./data/status.json');
        const data = await res.json();
        render(data);
      } catch (err) {
        document.getElementById('app').innerHTML = `
          <div class="loading">
            <p>Erreur de chargement. Veuillez réessayer.</p>
          </div>
        `;
      }
    }

    function render(data) {
      const sites = Object.entries(data.sites);
      const activeIncidents = data.incidents.filter(i => !i.resolvedAt);
      const recentResolved = data.incidents.filter(i => i.resolvedAt).slice(0, 5);

      let html = `
        <div class="overall-status ${data.overallStatus}">
          <span class="status-dot"></span>
          <span>${STATUS_LABELS[data.overallStatus] || 'Statut inconnu'}</span>
        </div>

        <h2>Services</h2>
        <div class="services">
      `;

      for (const [slug, site] of sites) {
        html += `
          <div class="service-card">
            <div class="service-info">
              <div class="service-status ${site.status}"></div>
              <div>
                <div class="service-name">${site.name}</div>
                <div class="service-url">${site.url}</div>
              </div>
            </div>
            <div class="service-metrics">
              <div class="metric">
                <span class="metric-value">${site.responseTime}ms</span>
                <span class="metric-label">Réponse</span>
              </div>
              <div class="metric">
                <span class="metric-value">${site.uptime?.day || 100}%</span>
                <span class="metric-label">24h</span>
              </div>
              <div class="metric">
                <span class="metric-value">${site.uptime?.week || 100}%</span>
                <span class="metric-label">7j</span>
              </div>
            </div>
          </div>
        `;
      }

      html += `</div>`;

      // Incidents section
      if (activeIncidents.length > 0 || recentResolved.length > 0) {
        html += `<h2>Incidents</h2><div class="incidents">`;

        for (const incident of activeIncidents) {
          const duration = formatDuration(Date.now() - new Date(incident.startedAt).getTime());
          html += `
            <div class="incident">
              <div class="incident-header">
                <span class="incident-status active">En cours</span>
                <span class="incident-title">${incident.site}</span>
              </div>
              <p class="incident-time">Depuis ${duration} • Démarré le ${formatDate(incident.startedAt)}</p>
            </div>
          `;
        }

        for (const incident of recentResolved) {
          const duration = formatDuration(
            new Date(incident.resolvedAt).getTime() - new Date(incident.startedAt).getTime()
          );
          html += `
            <div class="incident">
              <div class="incident-header">
                <span class="incident-status resolved">Résolu</span>
                <span class="incident-title">${incident.site}</span>
              </div>
              <p class="incident-time">Résolu en ${duration} • ${formatDate(incident.startedAt)}</p>
            </div>
          `;
        }

        html += `</div>`;
      }

      html += `
        <p class="last-updated">
          Dernière mise à jour: ${data.lastUpdate ? formatDate(data.lastUpdate) : 'Jamais'}
        </p>
      `;

      document.getElementById('app').innerHTML = html;
    }

    // Load on start
    loadStatus();

    // Auto-refresh every 60 seconds
    setInterval(loadStatus, 60000);
  </script>
</body>
</html>
